<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let win = null;
        function showHTML() {
            if(win==null || win.closed){
                win = window.open("", "outWin", "width=300, height=200");
            }
            let textArea = document.getElementById("srcText");
            win.document.open()
            win.document.write(textArea.value);
            win.document.close()
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기</h3>
    <hr>
    <p>write new html code and press button</p>
    <textarea id="srcText" rows="10" cols="50">
    </textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML 문서 출력</button>
</body>
</html>
