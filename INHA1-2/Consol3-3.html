<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const max = function(first, ...rests){
            let output
            let items
            if (Array.isArray(first)){  // first가 Array인지 확인
                output = first[0]
                items = first
            }else if (typeof(first) === 'number'){ // first의 타입이 숫자인지 확인
                output = first
                items = rests // 나머지 인수들을 items에 할당
            }
            for (const data of items){
                if (output < data){output = data}
            }return output;
        }
        console.log(`max(배열): ${max([1, 2, 3, 4])}`) // 배열을 전달한 경우
        console.log(`max(배열): ${max(1, 2, 3, 4)}`) // 수를 연달아 전달한 경우
    </script>
</head>
