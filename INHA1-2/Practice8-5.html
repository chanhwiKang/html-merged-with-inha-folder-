<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { position: absolute;}
        img { position: absolute;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="spadeA">
        <img src="media/spade-2.png" width="100" height="140" alt="spade2">
        <img src="media/spade-3.png" width="100" height="140" alt="spade3">
        <img src="media/spade-7.png" width="100" height="140" alt="spade4">
    </div>
    <script>
        let imgArray = document.getElementsByTagName("img");
        for(i=0; i<imgArray.length; i++){
            var obj = imgArray[i];
            obj.style.zIndex=i;
            obj.style.left="10px";
            obj.style.top="20px";

            obj.onclick=suffle;
        }
        function suffle(){ 
            for(i=0; i<imgArray.length; i++){
                let obj = imgArray[i];
                obj.style.zIndex++;
                obj.style.zIndex %= imgArray.length;
            }
        }
    </script>
</body>
</html>
